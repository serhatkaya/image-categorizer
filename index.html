<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Image Categorizer</title>
		<link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="bg-dark text-white">
			<div class="container-fluid">

				<div class="row">
					<div class="col-12">
						<button type="button" class="btn btn-demo" data-toggle="modal" onclick="toggleModal()" data-target="#myModal">
						Categories
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div id="image_container"></div>
					</div>
				</div>
				<div class="modal left fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
					  <div class="modal-content">

						<div class="modal-header">
						  <button onclick="toggleModal()" type="button" class="close" data-dismiss="modal"  aria-label="Close"><span aria-hidden="true">&times;</span></button>
						  <h4 class="modal-title" id="myModalLabel">Category List</h4>
						  <button class="btn btn-primary" onclick="createCategory()">New</button>
						</div>

						<div class="modal-body">
						 <table class="table table-bordered" id="categoryList">
							 <thead>
								 <tr>
									 <th>Name</th>
									 <th>Key</th>
									 <th>Remove</th>
								 </tr>
								 <tbody></tbody>
							 </thead>
						 </table>
						</div>

					  </div><!-- modal-content -->
					</div><!-- modal-dialog -->
				  </div><!-- modal -->
			</div>
		</div>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script defer src="./renderer.js"></script>
	</body>
</html>
